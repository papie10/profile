<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section>
  <div class="container">
    <div class="container-img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
    </div>

    <div class="container-text">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </div>


    <div class="social-links">
      <a href="https://github.com/username" target="_blank" class="btn">GitHub</a>
      <a href="https://frontendmentor.io/profile/username" target="_blank" class="btn">Frontend Mentor</a>
      <a href="https://linkedin.com/in/username" target="_blank" class="btn">LinkedIn</a>
      <a href="https://twitter.com/username" target="_blank" class="btn">Twitter</a>
      <a href="https://instagram.com/username" target="_blank" class="btn">Instagram</a>
  </div>

</body>
</html>
